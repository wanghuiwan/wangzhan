{% extends "myhome/base.html" %}
{% block content %}
<p>Topic:{{ topic }}</p>
    <p>Entries:</p>
<ul>
    {% for entry in entries %}
        <li>{{ entry.date_added|date:'M d,Y H:i' }}</li>
        <li>{{ entry.text|linebreaks }}</li>
    {% empty %}
        <li>There are no entries for this topic yet.</li>
    {% endfor %}

</ul>





{% endblock content %}
